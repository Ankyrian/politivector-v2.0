<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Politivector</title>
    
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="fonts.css">
    <link rel="stylesheet" href="questions.css">
    
    <script src="/scripts/util.js" type="text/javascript"></script>
    <script src="/scripts/language.js" type="text/javascript"></script>
    <script src="/scripts/menu.js" type="text/javascript"></script>
    <script src="/scripts/accordion.js" type="text/javascript"></script>
    <script src="/scripts/footer.js" type="text/javascript"></script>
    <script src="/scripts/questions.js" type="text/javascript" defer></script>
</head>
<body>
    <div class="grid-container">
        <header id="nav"></header>
        <nav id="menu"></nav>
        <div id="question">
            <div id="card">
                <p id="question-number" class="semi-bold">Question 1 / 120</p>
                <p id="question-text">In the modern world, where nation states have replaced empires, multiculturalism is inapplicable.</p>
                <div class="button-container">
                    <button id="aa" class="button">Absolutely Agree</button>
                    <button id="pa" class="button">Partially Agree</button>
                    <button id="ne" class="button">Neutral</button>
                    <button id="pd" class="button">Partially Disagree</button>
                    <button id="ad" class="button">Absolutely Disagree</button>
                    <button id="back" class="button secondary">Back</button>
                </div>
            </div>
        </div>
    </div>
    <footer></footer>
</body>
</html>
